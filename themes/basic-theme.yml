font:
  catalog:
    Roboto:
      normal: roboto-normal.ttf
      italic: roboto-italic.ttf
      bold: roboto-bold.ttf
      bold_italic: roboto-bold_italic.ttf
  fallbacks:
    - Helvetica

admonition:
  icon:
    note:
      #name: fa-bell

page:
  layout: portrait
  margin: [0.80in, 1in, 0.75in, 1in]
  size: Letter
caption:
  font_color: #bb0000
base:
  font_color: #333333
  font_family: Roboto
  font_size: 12
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
  align: justify
vertical_spacing: $base_line_height_length
heading:
  #font_color: #262626
  font_color: #bb0000
  font_size: 17
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_spacing
  text_transform: uppercase
link:
  font_color: #002FA7
outline_list:
  indent: $base_font_size * 1.5
toc:
  text_transform: uppercase
footer:
  height: 0.75in
  line_height: 1
  recto:
    right:
      content: '*{page-number}*'
  verso:
    left:
      content: '*{page-number}*'
header:
  height: 0.55in
  line_height: 0.5
  border_color: #000000
  border_width: 0.5
  recto:
    right:
      content: '*{section-title}*'
  verso:
    left:
      content: '*{section-title}*'
